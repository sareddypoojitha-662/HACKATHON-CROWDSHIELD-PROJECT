<!DOCTYPE html>
<html>
<head>
    <title>EvoFlux CrowdShield</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
            /* Background Image Properties */
            background-image: url('https://res.cloudinary.com/dwzbgzz3l/image/upload/v1755854127/WhatsApp_Image_2025-08-22_at_14.40.08_f9d511ef_o4g2wf.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CrowdShield Live Dashboard</h1>
        <a href="/dashboard" class="start-button">Go Live</a>
    </div>
</body>
</html>
